{%load static%}
{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="{%static 'img/OrevanLogo-03.png'%}">
	<link rel="stylesheet" href="{%static 'css/all.css'%}">
	<link rel="stylesheet" href="{%static 'css/bootstrap-grid.min.css'%}">
	<link rel="stylesheet" href="{%static 'css/default.css'%}">
	<link rel="stylesheet" href="{%static 'css/magnific-popup.css'%}">
	<link href="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{%static 'css/main.css'%}">
	<link rel="stylesheet" href="{%static 'css/responsive.css'%}">
	<title>Topic</title>
</head>

<body class="edit">
	<div id="particles-js"></div>

	<header class="dash">
		<div class="container">
			<div class="row justify-content-between align-items-center">
				<div class="col-md-6 col-4">
					<div class="logo">
						<img src="{%static 'img/Logo-02.png'%}" alt="" class="img-fluid">
					</div>
				</div>
				<div class="col-md-1 col-2">
					<a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>

				</div>
			</div>
		</div>
	</header>

	<div class="edit-event mb-40">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10 text-center mt-40">
					<h1>Edit {{event.topic}}</h1>
				</div>
			</div>
			<!-- Edit Test-->
			<form method="POST" action="{%url 'update_event' event.id %}">
				{% csrf_token %}
				<div class="row justify-content-center align-items-end">
					<div class="col-md-3">
						<label class="d-block mb-10">Date <span>*</span></label>
						{{form.date}}
					</div>
					<div class="col-md-3">
						<label class="d-block mb-10">Time <span>*</span></label>
						{{form.time}}
					</div>
					<div class="col-md-3">
						<label class="d-block mb-10">Topic <span>*</span></label>
						{{form.topic}}
					</div>
					<div class="w-100 mt-40"></div>
					<div class="col-md-3">
						<label class="d-block mb-10">Client <span>*</span></label>
						{{form.client}}
					</div>
					<div class="col-md-3">
						<label class="d-block mb-10">Country <span>*</span></label>
						{{form.country}}
					</div>
					<div class="col-md-3">
						<label class="d-block mb-10">Website <span>*</span></label>
						{{form.website}}
					</div>
					<div class="w-100 mt-40"></div>
					<div class="col-md-3">
						<label class="d-block mb-10">Embed <span>*</span></label>
						{{form.embeded}}
					</div>
					<div class="col-md-3">
						<label class="d-block mb-10">Emails <span>*</span></label>
						{{form.emails}}
					</div>
					<div class="col-md-3" style="text-align: right;">
						<button type="submit" class="btn-1 add-btn">Save</button>
					</div>
				</div>
			</form>
			<!-- Edit Test-->
		</div>
	</div>

	<script src="{%static 'js/jquery.js'%}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="{%static 'js/jquery.magnific-popup.min.js'%}"></script>
	<script src="{%static 'js/clipboard.min.js'%}"></script>
	<script src="{%static 'js/wow.min.js'%}"></script>
	<script src="{%static 'js/all.js'%}"></script>
	<script src="{%static 'js/particles.min.js'%}"></script>
	<script src="{%static 'js/app.js'%}"></script>
	<script src="{%static 'js/rellax.min.js'%}"></script>
	<script src="{%static 'js/bootstrap.min.js'%}"></script>
	<script src="{%static 'js/html-duration-picker.min.js'%}"></script>
	<script src="{%static 'js/countrypicker.min.js'%}"></script>
	<script src="{%static 'js/main.js'%}"></script>
	<script src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>

</body>

</html>
