{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="{%static 'image/x-icon" href="images/OrevanLogo-03.png'%}">
	<link rel="stylesheet" href="{%static 'css/all.css'%}">
	<link rel="stylesheet" href="{%static 'css/bootstrap-grid.min.css'%}">
	<link rel="stylesheet" href="{%static 'css/main.css'%}">
	<link rel="stylesheet" href="{%static 'css/responsive.css'%}">
	<title>Choose</title>
</head>

<body>

	<div id="particles-js"></div>

	<header class="dash">
		<div class="container">
			<div class="row justify-content-between align-items-center">
				<div class="col-md-6">
					<div class="logo">
						<img src="{%static 'img/Logo-02.png'%}" alt="">
					</div>
				</div>
				<div class="col-md-2 col-2 log-out">
					<a href="{%url 'logoutpage'%}"><i class="fas fa-sign-out-alt"></i> Logout</a>
				</div>
			</div>
		</div>
	</header>

	<div class="choose">
		<div class="container">
			<div class="row justify-content-center text-center">
				<div class="col-md-3 box">
					<a href="{%url 'list_tests'%}">
						<img src="{%static 'img/test.png'%}" alt="" class="img-fluid">
						<span>Serafix</span>
					</a>
				</div>
				<div class="col-md-3 box">
					<a href="{%url 'list_events'%}">
						<img src="{%static 'img/event.png'%}" alt="" class="img-fluid">
						<span>Events</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="{%static 'js/all.js'%}"></script>
	<script src="{%static 'js/particles.min.js'%}"></script>
	<script src="{%static 'js/app.js'%}"></script>
	<script src="{%static 'js/bootstrap.min.js'%}"></script>
</body>

</html>
