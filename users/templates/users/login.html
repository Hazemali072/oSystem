{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" type="{%static 'image/x-icon" href="images/OrevanLogo-03.png'%}">
	<link rel="stylesheet" href="{%static 'css/all.css'%}">
	<link rel="stylesheet" href="{%static 'css/bootstrap-grid.min.css'%}">
	<link rel="stylesheet" href="{%static 'css/main.css'%}">
	<link rel="stylesheet" href="{%static 'css/responsive.css'%}">
	<title>Orevan</title>
</head>

<body class="login-page">

	<div class="login-form">
		<div class="container">
			<div class="main-form">
				<div class="row justify-content-center align-items-center">
					<div class="col-md-6 align-self-center text-center">
						<div class="left-side">
							<div class="row justify-content-around align-items-center">
								<div class="col-md-3">
									<img src="{%static 'img/NewElemnts/emelents-09.png'%}" alt="" class="img-fluid">
								</div>
								<div class="col-md-3">
									<img src="{%static 'img/NewElemnts/emelents-15.png'%}" alt="" class="img-fluid">
								</div>
							</div>
							<div class="row justify-content-center align-items-center">
								<div class="col-md-6 text-center">
									<img src="{%static 'img/Logo-02.png'%}" alt="" class="img-fluid">
								</div>
							</div>
							<div class="row justify-content-around align-items-center">
								<div class="col-md-3">
									<img src="{%static 'img/NewElemnts/emelents-14.png'%}" alt="" class="img-fluid">
								</div>
								<div class="col-md-3">
									<img src="{%static 'img/NewElemnts/emelents-09.png'%}" alt="" class="img-fluid">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="right-side">
							<h1>Sign in</h1>
							<form method="POST">
								{% csrf_token %}
								<input type="email" name="email" placeholder="Email Address" required>
								<input type="password" name="password" placeholder="Password" required>
								<input type="submit" value="Continue" class="submit-btn">
							</form>
							<a href="#">forget password ?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{%static 'js/all.js'%}"></script>
	<script src="{%static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
